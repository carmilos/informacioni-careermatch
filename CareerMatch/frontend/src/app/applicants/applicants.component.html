<div class="card">
  <h2>Applicants</h2>
  <div class="muted">List of candidates who applied to this job</div>
</div>

<div *ngFor="let a of applicants" class="card">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <div>
      <div><strong>{{a.name}}</strong></div>
      <div class="muted">{{a.email}}</div>
    </div>
    <div>
      <a *ngIf="a.cv_path" class="modal-file-btn no-underline" [href]="a.cv_path" target="_blank">Download CV</a>
      <span *ngIf="!a.cv_path" class="muted">No CV uploaded</span>
    </div>
  </div>
</div>
