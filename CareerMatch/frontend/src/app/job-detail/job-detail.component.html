<div *ngIf="job" class="card">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <div>
      <h2 style="margin:0">{{job.title}}</h2>
      <div class="job-meta">{{job.company}} â€” {{job.location}}</div>
    </div>
    <div *ngIf="canSeeApplicants()" class="actions">
      <button class="button ghost" [routerLink]="['/jobs', job.id, 'applicants']">View applicants</button>
    </div>
  </div>

  <p style="margin-top:12px">{{job.description}}</p>

  <div style="margin-top:18px">
    <h3>Apply</h3>
    <div style="display:grid;gap:8px;margin-top:8px;">
      <input placeholder="Your name" [(ngModel)]="name" />
      <input placeholder="Your email" [(ngModel)]="email" />
      <input type="file" (change)="onFile($event)" />
      <div class="actions"><button class="button" (click)="apply()">Send application</button></div>
    </div>
  </div>
</div>
